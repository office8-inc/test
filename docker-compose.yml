version: '3.8'

services:
  python:
    build:
      context: ./languages/python
      dockerfile: Dockerfile
    container_name: hello-python
    ports:
      - "8001:8001"
    volumes:
      - ./languages/python:/app
    networks:
      - hello-network

  nodejs:
    build:
      context: ./languages/nodejs
      dockerfile: Dockerfile
    container_name: hello-nodejs
    ports:
      - "8002:8002"
    volumes:
      - ./languages/nodejs:/app
      - /app/node_modules
    networks:
      - hello-network

  go:
    build:
      context: ./languages/go
      dockerfile: Dockerfile
    container_name: hello-go
    ports:
      - "8003:8003"
    volumes:
      - ./languages/go:/app
    networks:
      - hello-network

  java:
    build:
      context: ./languages/java
      dockerfile: Dockerfile
    container_name: hello-java
    ports:
      - "8004:8004"
    volumes:
      - ./languages/java:/app
    networks:
      - hello-network

  csharp:
    build:
      context: ./languages/csharp
      dockerfile: Dockerfile
    container_name: hello-csharp
    ports:
      - "8005:8005"
    volumes:
      - ./languages/csharp:/app
    networks:
      - hello-network

  nextjs:
    build:
      context: ./languages/nextjs
      dockerfile: Dockerfile
    container_name: hello-nextjs
    ports:
      - "3000:3000"
    volumes:
      - ./languages/nextjs:/app
      - /app/node_modules
    networks:
      - hello-network

  ruby:
    build:
      context: ./languages/ruby
      dockerfile: Dockerfile
    container_name: hello-ruby
    ports:
      - "8006:8006"
    volumes:
      - ./languages/ruby:/app
    networks:
      - hello-network

networks:
  hello-network:
    driver: bridge