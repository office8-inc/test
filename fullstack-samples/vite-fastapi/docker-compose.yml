version: '3.8'

services:
  # FastAPI バックエンド
  fastapi-backend:
    build: ./backend
    container_name: vite-fastapi-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - vite-fastapi-network

  # Vite + FastAPI フロントエンド
  fastapi-frontend:
    build: ./frontend
    container_name: vite-fastapi-frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - fastapi-backend
    networks:
      - vite-fastapi-network

networks:
  vite-fastapi-network:
    driver: bridge
