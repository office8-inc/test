<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo App</title>
<style>
  :root { --bg: #f5f5f7; --fg: #1d1d1f; --card: #fff; --accent: #0071e3; --shadow: rgba(0,0,0,0.08); }
  [data-theme="dark"] { --bg: #1d1d1f; --fg: #f5f5f7; --card: #2c2c2e; --accent: #64d2ff; --shadow: rgba(0,0,0,0.3); }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: var(--bg); color: var(--fg); min-height: 100vh; display: flex; align-items: center; justify-content: center; transition: all 0.3s; }
  .card { background: var(--card); border-radius: 20px; padding: 3rem; box-shadow: 0 4px 24px var(--shadow); text-align: center; min-width: 320px; transition: all 0.3s; }
  h1 { font-size: 1.5rem; margin-bottom: 2rem; font-weight: 600; }
  .counter { font-size: 4rem; font-weight: 700; color: var(--accent); margin: 1rem 0; transition: color 0.3s; }
  .buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
  button { border: none; border-radius: 12px; padding: 0.75rem 1.5rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
  button:active { transform: scale(0.95); }
  .btn-primary { background: var(--accent); color: #fff; }
  .btn-secondary { background: var(--fg); color: var(--bg); opacity: 0.8; }
  .toggle { font-size: 0.9rem; opacity: 0.6; cursor: pointer; }
  .toggle:hover { opacity: 1; }
  .badge { display: inline-block; background: var(--accent); color: #fff; font-size: 0.7rem; padding: 0.25rem 0.6rem; border-radius: 99px; margin-top: 1.5rem; opacity: 0.7; }
</style>
</head>
<body>
<div class="card">
  <h1>âœ¨ Interactive Demo</h1>
  <div class="counter" id="count">0</div>
  <div class="buttons">
    <button class="btn-primary" onclick="update(-1)">âˆ’ 1</button>
    <button class="btn-primary" onclick="update(1)">+ 1</button>
  </div>
  <div class="buttons">
    <button class="btn-secondary" onclick="reset()">Reset</button>
  </div>
  <div class="toggle" onclick="toggleTheme()">ðŸŒ“ ãƒ†ãƒ¼ãƒžåˆ‡æ›¿</div>
  <div class="badge">Built with Claude Code CLI</div>
</div>
<script>
  let count = 0;
  const el = document.getElementById('count');
  function update(n) { count += n; el.textContent = count; }
  function reset() { count = 0; el.textContent = count; }
  function toggleTheme() {
    const html = document.documentElement;
    html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
  }
</script>
</body>
</html>
